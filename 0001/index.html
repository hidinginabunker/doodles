<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta property="og:image" content="http://hidinginabunker.github.com/doodles/0001/thumbnail.png"/>
    <title>Doodles | 0001 | Random Squares</title>
    <link rel="stylesheet" type="text/css" href="../css/doodle.css">
    <style type="text/css">
    body {
      background-color: #004;
    }
    </style>
  </head>
  <body>
    <canvas id="daCanvas" height='600px' width='1100px'></canvas>
    <span class="description">Random Squares</span>
    <a class="view-source" href="https://github.com/hidinginabunker/doodles/blob/master/0001/index.html">Source</a>
    <script type="text/javascript" src="../js/doodle.js"></script>
    <script type="text/javascript">

      var doodle = new Doodle({canvas: 'daCanvas'})

      doodle.initScene = function() {
        this.boxesCount = 150;
        this.maxBoxWidth = 40;
        this.maxBoxHeight = 200;
      }


      doodle.render = function() {
        var ctx = this.ctx
          , canvas = this.canvas
          , maxBoxWidth = this.maxBoxWidth
          , maxBoxHeight = this.maxBoxHeight

        for(var i=1; i <= this.boxesCount; i++){
          var xPos = Math.random() * (canvas.width - maxBoxWidth)
            , yPos = Math.random() * (canvas.height - maxBoxHeight)
            , width = Math.random() * maxBoxWidth
            , height = Math.random() * maxBoxHeight

          ctx.beginPath()
          ctx.rect(xPos,yPos,width,height)
          ctx.fillStyle = 'rgba(170,170,187,'+Math.random()+')'
          ctx.fill()
          ctx.closePath()
        }
      }

      doodle.init(function(){
        doodle.animate()
      })

    </script>
  </body>
</html>
