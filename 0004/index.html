<html>
  <head>
    <style type="text/css">
      * { margin: 0; padding: 0; }
      body {
        background-color: rgb(255, 245, 0);
        padding: 80px;
      }
      canvas {
        display: block;
        margin: auto auto;
      }
    </style>
  </head>
  <body>
    <canvas id="slate" width="800" height="600" />
    <script type="text/javascript">

        // parametric equation for a circle: where t (0,2pi)
        // x = a + r cos(t)
        // y = b + r sin(t)
        var pi2 = 2*Math.PI;

        var drawCircle = function(ctx, cx, cy, radius) {
          for (var i = 0; i <= pi2; i+=0.05){

            var x = cx + radius*Math.cos(i);
            var y = cy + radius*Math.sin(i);

            ctx.beginPath();
            ctx.moveTo(cx, cy);         // move to center
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.closePath();

          }
        }

        var drawInnerCircles = function(ctx, cx, cy, ax, ay, radius) {
          for (var i = 0; i <= pi2; i+= 0.1) {
            var x = cx + radius*Math.cos(i);
            var y = cy + radius*Math.sin(i);

            ctx.beginPath();
            ctx.moveTo(ax, ay);
            ctx.lineTo(x,y);
            ctx.stroke();
            ctx.closePath();
          }
        }

        var c = document.getElementById('slate');
        var ctx = c.getContext('2d');
        drawInnerCircles(ctx, 300, 300, 150, 200, 200);
    </script>
  </body>

</html>
