<html>
  <head>
  	<title></title>
  	<style type="text/css">
    * { margin: 0px; padding: 0px; }
    body {
      background-color: #004;
      padding: 80px;
    }
    canvas {
      height: 600px;
      width: 1100px;
      display: block;
      margin: 20px auto 0px auto;
    }
    </style>
  </head>
  <body>
    <canvas id="canvas" height='600px' width='1100px'></canvas>
  	<script type="text/javascript">

      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      ctx.strokeStyle = '#AAB';
      ctx.strokeWidth = 1;
      ctx.save();

      var boxesCount = 200;
      var maxBoxWidth = 40;
      var maxBoxHeight = 200;

      animation = setInterval(function animate(){

        var ga = 1;
        while(ga > 0) {
          canvas.opacity = ga--;
        }

        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(var i=1; i <= boxesCount; i++){
          var xPos = Math.random() * (canvas.width - maxBoxWidth);
          var yPos = Math.random() * (canvas.height - maxBoxHeight);
          var width = Math.random() * maxBoxWidth;
          var height = Math.random() * maxBoxHeight;
          ctx.beginPath();
          ctx.rect(xPos,yPos,width,height);
          ctx.fillStyle = 'rgba(170,170,187,'+Math.random()+')';
          ctx.fill();
          ctx.closePath();
        }

        while(ga < 1) {
          ctx.opacity = ga++;
        }

      }, (1000 / 30))

    </script>
  </body>
</html>
